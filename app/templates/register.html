{% extends 'base.html' %}

{% block content %}
{{ super() }}

<div class="row">
    <!-- Левая колонка (Меню) -->
    <div class="col-md-2">
        {% block menu %}
        <!-- Ваше меню здесь -->
        {% endblock menu %}
    </div>

    <!-- Правая колонка (Форма) -->
    <div class="col-md-10">
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}

        <form action="{{ url_for('register_view') }}" method="post" class="form-contact">
            <p><label>Name:</label><input type="text" name="name" value="" required /></p>
            <p><label>E-mail:</label><input type="text" name="email" value="" required /></p>
            <p><label>Password:</label><input type="text" name="psw" value="" required /></p>
            <p><label>Password Repeat:</label><input type="text" name="psw2" value="" required /></p>
            <p><input type="submit" value="Registration"></p>
        </form>
    </div>
</div>

{% endblock content %}
