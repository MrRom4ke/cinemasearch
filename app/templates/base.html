<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Static CSS -->

</head>

<body>
<!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="mx-auto d-flex align-items-center">
            <a class="navbar-brand" href="{{url_for('index_view')}}">
                <h1>CinemaSearch</h1>
            </a>
        </div>

        <!-- Добавляем ml-auto для сдвига элемента вправо -->
        <div class="dropdown ml-auto">
            <a href="#" class="d-flex align-items-center text-black text-decoration-none dropdown-toggle" id="cur_user"
               data-bs-toggle="dropdown" aria-expanded="false">
                <img src="static/image/not_auth_avatar" alt="" width="32" height="32" class="rounded-circle me-3">
                <strong>Гость</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
                <!-- обработчиков на профиль и выход у меня нет -->
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <!-- Левая колонка (Меню) -->
        <div class="col-md-2">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white" style="width: 280px;">
                <ul class="nav nav-pills flex-column mb-auto">
                    {% for elem in menu %}
                    <li class="nav-item">
                        <a href="{{ elem.url }}" class="nav-link text-black">
                            {{ elem.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Остальное содержимое будет определяться в дочерних шаблонах -->
        <div class="col-md-10">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
