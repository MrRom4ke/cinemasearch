{% extends "base.html" %}

{% block content %}
{{ super() }}

<!-- Добавьте заголовок страницы -->
<title>Main Page</title>


<body>
<!-- Слайдер с категорией фильмов -->
<h3>Новинки</h3>
{% for film in films %}
<div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Первые 4 фильма -->
        <div class="carousel-item active">
            <div class="card-wrapper container-sm d-flex  justify-content-around">
                <div class="card">
                    <a href="{{ film.url }}">{{ film.title }}
                        <img src="static/image/img1.png"></a>
                </div>
                <div class="card">
                    <a href="{{ film.url }}">{{ film.title }}
                        <img src="static/image/img2.png"></a>
                </div>
                <div class="card">
                    <a href="{{ film.url }}">{{ film.title }}
                        <img src="static/image/img3.png"></a>
                </div>
                <div class="card">
                    <a href="{{ film.url }}">{{ film.title }}
                        <img src="static/image/img4.png"></a>
                </div>
            </div>
        </div>
        <!-- Вторые 4 фильма -->
        <div class="carousel-item">
            <div class="card-wrapper container-sm d-flex  justify-content-around">
                    <a href="{{ film.url }}">{{ film.title }}
                        <img src="static/image/img5.png"></a>
                </div>
                <div class="card">
                    <a href="{{ film.url }}">{{ film.title }}
                        <img src="static/image/img6.png"></a>
                </div>
                <div class="card">
                    <a href="{{ film.url }}">{{ film.title }}
                        <img src="static/image/img7.png"></a>
                </div>
                <div class="card">
                    <a href="{{ film.url }}">{{ film.title }}
                        <img src="static/image/img8.png"></a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev" style="width: 50px; margin-left: -10px;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next" style="width: 50px; margin-right: -10px;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
    </div>
</div>
{% endfor %}
</body>
{% endblock content %}
