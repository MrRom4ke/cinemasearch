{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('register') }}" method="post" class="form-contact">
  <p><label>Name:</label><input type="text" name="name" value="" required />
  <p><label>Nick:</label><input type="text" name="Nick" value="" required />
  <p><label>E-mail:</label><input type="text" name="email" value="" required />
  <p><label>Password:</label><input type="text" name="psw" value="" required />
  <p><label>Password Repeat:</label><input type="text" name="psw2" value="" required />
  <p><input type="submit" value="Registration">
</form>

{% endblock content %}
